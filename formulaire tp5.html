<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Enregistrement</h1>
    <form>
      <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Ex : Dupont" />
      </div>
      <div>
        <label for="pre">Prénom</label>
        <input type="text" id="pre" placeholder="Ex : Jean" />
      </div>
      <div>
        <div>
          <label for="ville">Lieu de naissance</label>
          <input type="text" id="ville" placeholder="Ex : Nantes" />
        </div>
        <div>
          <label for="daten">Date de naissance</label>
          <input type="date" id="daten" placeholder="Ex : 24/01/95" />
        </div>
        <div>
          <label for="pays">Pays d'origine</label>
          <select id="pays">
            <option>--Veuillez choisir un pays--</option>
            <option value="fr">France</option>
            <option value="es">Espagne</option>
            <option>Italie</option>
            <option>Belgique</option>
          </select>
        </div>
        <div>
          <label for="civ">Civilité</label>
          <select id="civ">
            <option>--Veuillez choisir une civilité--</option>
            <option value="fr">Française</option>
            <option value="es">Espagnole</option>
            <option>Italienne</option>
            <option>Belge</option>
          </select>
        </div>
        <div>
          <label for="note">Note au bac</label>
          <input type="number" id="note" placeholder="17" />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Ex : jeandupont@gmail.com"
          />
        </div>
        <div>
          <label for="telephone">Tél</label>
          <input type="number" id="telephone" placeholder="Ex : 071212121212" />
        </div>
        <div>
          <label for="for">Formation</label>
          <select id="for">
            <option>--Veuillez choisir une formation--</option>
            <option>Math</option>
            <option>Bio</option>
            <option>Anglais</option>
            <option>Espagnole</option>
          </select>
        </div>
        <div>
          <label for="autref">Autre formation</label>
          <input type="text" id="autref" placeholder="Ex : Electronique" />
        </div>
        <div>
          <label for="lettre">Lettre de Motivation</label>
          <textarea
            id="lettre"
            placeholder="Je souhaite rejoindre car ..."
          ></textarea>
        </div>
      </div>
      <div></div>
      <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
