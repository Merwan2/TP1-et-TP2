<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Enregistrement</h1>
    <form>
      <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Ex : Dupont" />
      </div>
      <div>
        <label for="nom">Prénom</label>
        <input type="text" id="nom" placeholder="Ex : Jean" />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Ex : jeandupont@gmail.com"
        />
      </div>
      <div>
        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" />
      </div>
      <div>
        <label for="telephone">Tél</label>
        <input type="number" id="telephone" placeholder="Ex : 071212121212" />
      </div>
      <div>
        <label for="pays">Pays</label>
        <select id="pays">
          <option>--Veuillez choisir un pays--</option>
          <option>France</option>
          <option>Espagne</option>
          <option>Italie</option>
          <option>Belgique</option>
        </select>
      </div>
    </form>
  </body>
</html>
